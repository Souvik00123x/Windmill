<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern CSS Windmill</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to top, #87ceeb, #e0f7fa);
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .ground {
    width: 100%;
    height: 20%;
    background: linear-gradient(to top, #4caf50, #81c784);
    position: absolute;
    bottom: 0;
  }

  .windmill {
    position: relative;
    width: 150px;
    height: 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .tower {
    width: 20px;
    height: 200px;
    background: #555;
    border-radius: 10px;
    position: relative;
    z-index: 1;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  }

  .cap {
    width: 60px;
    height: 20px;
    background: #333;
    position: absolute;
    top: -20px;
    border-radius: 10px 10px 0 0;
    z-index: 2;
  }

 
  .blades {
    position: absolute;
    top: -60px;
    width: 120px;
    height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: spin 3s linear infinite;
    transform-origin: center center;
  }


  .hub {
    width: 20px;
    height: 20px;
    background: #333;
    border-radius: 50%;
    z-index: 2;
    position: absolute;
  }

  .blade {
    position: absolute;
    width: 12px;
    height: 60px;
    background: #fff;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  .blade1 { transform: rotate(0deg) translateY(-30px); }
  .blade2 { transform: rotate(90deg) translateY(-30px); }
  .blade3 { transform: rotate(180deg) translateY(-30px); }
  .blade4 { transform: rotate(270deg) translateY(-30px); }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }


  .cloud {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    opacity: 0.8;
    animation: cloudMove 60s linear infinite;
  }

  .cloud::before, .cloud::after {
    content: '';
    position: absolute;
    background: #fff;
    border-radius: 50%;
  }

  .cloud1 {
    width: 100px;
    height: 50px;
    top: 50px;
    left: -150px;
  }

  .cloud1::before {
    width: 60px;
    height: 60px;
    top: -10px;
    left: 10px;
  }

  .cloud1::after {
    width: 80px;
    height: 80px;
    top: -20px;
    left: 40px;
  }

  @keyframes cloudMove {
    0% { left: -200px; }
    100% { left: 100%; }
  }
</style>
</head>
<body>
  <div class="ground"></div>

  <div class="windmill">
    <div class="cap"></div>
    <div class="tower"></div>
    <div class="blades">
      <div class="blade blade1"></div>
      <div class="blade blade2"></div>
      <div class="blade blade3"></div>
      <div class="blade blade4"></div>
      <div class="hub"></div>
    </div>
  </div>

  <div class="cloud cloud1"></div>
</body>
</html>
